sudo: true

language: erlang

otp_release:
  - 18.0
  - 18.1
  - 18.2

script: PATH=.:$PATH make update test dialyzer coveralls

before_install:
  - ./travis_install_curl.sh

install: wget https://s3.amazonaws.com/rebar3/rebar3 && chmod 755 rebar3

cache:
  directories:
  - $HOME/.cache/rebar3/

addons:
  apt:
    packages:
      - libevent-dev
